<script>


function setResultText() {
    var scale = document.getElementById("scale");
	scale.disabled = true;
    var image = document.getElementById("resultImageDiv");
    var text = document.getElementById("resultTextDiv");
	text.style.display="block";
	image.style.display="none";
	compile();
//	alert("setResultText" + image + text);
}

function setResultImage() {
    var scale = document.getElementById("scale");
	scale.disabled = false;
//	alert("setResultImage");
    var image = document.getElementById("resultImageDiv");
    var text = document.getElementById("resultTextDiv");
	image.style.display="block";
	text.style.display="none";
	compile();
}

var doUpdateImage = false;

function compile() {
	window.clearInterval(compileTimer);
    var outputText = document.getElementById("outputText");
    if(outputText.checked) {
		doUpdateImage = false;
		compileText();
	} 
	else {
		doUpdateImage = true;
		compileText();
	}
}

function compileText()
{
	var resultUrl = "http://localhost:5555/?model="+encodeURIComponent(model.value) + "&transformations=" + encodeURIComponent(transformations.value) + "&verbose=0&strict=0"; // + "#" + new Date().getTime();

	resultText.value = "Compiling, please wait...";

	var xmlhttp = new XMLHttpRequest();
	xmlhttp.onreadystatechange=function() {
  		if (xmlhttp.readyState==4 && xmlhttp.status==200) {
	      var resultText = document.getElementById("resultText");
   		  resultText.value = xmlhttp.responseText;
		  
		  if (doUpdateImage) {
		  		updateImage();
	      }
		}
	}	
	xmlhttp.open('GET', resultUrl, true);
	xmlhttp.send();
}


function updateImage()
{
    var image = document.getElementById("resultImage");
    if(image.complete) {
	    var model = document.getElementById("model")
	    var transformations = document.getElementById("transformations")
	    var scale = document.getElementById("scale")
        var new_image = new Image();
        //set up the new image
        new_image.id = "resultImage";
		var imageUrl = "http://localhost:4444/?model="+encodeURIComponent(resultText.value) + "&transformations=" + encodeURIComponent(transformations.value) + "&scale=" + encodeURIComponent(scale.value) + "#" + new Date().getTime();
        new_image.src = imageUrl;
        // insert new image and remove old
        image.parentNode.insertBefore(new_image, image);
        image.parentNode.removeChild(image);
		
		new_image.onload = function() {
			var width = new_image.naturalWidth; 
			var height = new_image.naturalHeight;
			new_image.width = width/3;
			new_image.height = height/3;
	    }
		//var width = new_image.naturalWidth; 
		//var height = new_image.naturalHeight;
		//alert(width + "," + height);
		//new_image.width = "50%";
		//new_image.height = "50%";
		
    }
}

</script>

      region HandleA:

<script>
var compileTimer=setInterval(function(){compile()},2000);

var area = document.getElementById("model");
if (area.addEventListener) {
  area.addEventListener('input', function() {
    // event handling code for sane browsers
	window.clearInterval(compileTimer);
	compileTimer=setInterval(function(){compile()},2000);
  }, false);
} else if (area.attachEvent) {
  area.attachEvent('onpropertychange', function() {
    // IE-specific event handling code
	window.clearInterval(compileTimer);
	compileTimer=setInterval(function(){compile()},2000);
  });
}


var area = document.getElementById("transformations");
if (area.addEventListener) {
  area.addEventListener('input', function() {
    // event handling code for sane browsers
	window.clearInterval(compileTimer);
	compileTimer=setInterval(function(){compile()},2000);
  }, false);
} else if (area.attachEvent) {
  area.attachEvent('onpropertychange', function() {
    // IE-specific event handling code
	window.clearInterval(compileTimer);
	compileTimer=setInterval(function(){compile()},2000);
  });
}

</script>
